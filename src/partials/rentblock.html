<section class="rent-blok">
  <div class="rent-container container">
    <div class="title-img-cont">
      <h2 id="rent-blok" class="title-rent">Rent a yacht now</h2>
      <picture>
        <source
          srcset="
            ./img/rentblok/rent-img-mob.webp    1x,
            ./img/rentblok/rent-img-mob@2x.webp 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ./img/rentblok/rent-img-tabl.webp    1x,
            ./img/rentblok/rent-img-tabl@2x.webp 2x
          "
          media="(max-width: 1279px)"
        />
        <source
          srcset="
            ./img/rentblok/rent-img-desk.webp    1x,
            ./img/rentblok/rent-img-desk@2x.webp 2x
          "
          media="(min-width: 1280px)"
        />
        <img
          class="img-yaht"
          src="../img/rentblok/rent-img-mob.webp"
          alt="yaht-rent"
          width="282"
          height="191"
          loading="lazy"
        />
      </picture>
    </div>

    <div class="form-cont">
      <form class="rent-form">
        <div class="rent-field">
          <label for="user-name" class="input-label">Full Name</label>
          <div class="input-wrap">
            <input
              type="text"
              id="user-name"
              name="user-name"
              class="rent-input"
              required
            />
          </div>
        </div>
        <div class="rent-field">
          <label for="user-email" class="input-label">Email</label>
          <div class="input-wrap">
            <input
              type="email"
              id="user-email"
              name="user-email"
              class="rent-input"
              required
            />
          </div>
        </div>
        <div class="rent-field">
          <label for="user-phone" class="input-label">Phone number</label>
          <div class="input-wrap">
            <input
              type="tel"
              name="user-phone"
              id="user-phone"
              class="rent-input"
              required
            />
          </div>
        </div>
        <div class="rent-comment">
          <label for="user-comment" class="input-label">Comment</label>
          <textarea id="user-comment" name="user-comment" class="rent-texterea">
          </textarea>
        </div>

        <button class="rent-btn-send" type="submit" data-modal-open>
          Send
          <span
            ><svg class="icon-rent-send" width="18" height="8.66">
              <use href="./img/icons.svg#arrow_right"></use>
            </svg>
          </span>
        </button>
      </form>
    </div>
  </div>
</section>
<div data-modal class="backdrop is-hidden">
  <div class="modal-window">
    <button type="button" data-modal-close class="modal-button">
      <svg class="icon-close">
        <use href="./img/icons.svg#x_close"></use>
      </svg>
    </button>
    <div>
      <div class="rent-back-lite"></div>
      <picture>
        <source
          srcset="
            ./img/rentblok/rent-yaht-mob.webp   1x,
            ./img/rentblok/rent-yaht-mob@2.webp 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ./img/rentblok/rent-yaht-tabl.webp    1x,
            ./img/rentblok/rent-yaht-tabl@2x.webp 2x
          "
          media="(min-width: 768px)"
        />
        <img src="./img/rentblok/rent-yaht-mob.webp" alt="yaht-modal" />
      </picture>
      <h4 class="rent-modal-title">Thank You</h4>
      <p class="rent-modal-text">
        Thank you for choosing Yacht Adventures, your booking details have been
        received and our team will be in touch shortly to confirm your
        reservation and provide any additional information or assistance you may
        need.
      </p>
    </div>
  </div>
</div>
